<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container text-center">
    <h1>Todo</h1>
    <div class="row">
        <div class="col">
            <h2>All</h2>
            <div class="input-group mb-3">
                <input type="text" id="newTaskInput" class="form-control" placeholder="Add new task">
                <button class="btn btn-outline-primary" onclick="addTask()">Add Task</button>
            </div>
            <div id="allTasks">


            </div>
        </div>
        <div class="col">
            <h2>Active</h2>
            <div id="activeTasks">
                

            </div>
        </div>
        <div class="col">
            <h2>Completed</h2>
            <div id="completedTasks">
                
                
            </div>
            <button class="btn btn-danger mt-2" onclick="deleteCompleted()">Delete Completed</button>
            <button class="btn btn-danger mt-2" onclick="deleteAll()">Delete All</button>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
